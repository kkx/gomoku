<html ng-app="myApp"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Default title{% end %}</title>
        <link rel="stylesheet" href="{{ static_url("libs/bootstrap.min.css") }}">
        <script src="{{ static_url("libs/jquery-2.1.3.min.js") }}"></script>
        <script src="{{ static_url("libs/jquery-ui.min.js") }}"></script>
        <script src="{{ static_url("libs/angular.min.js") }}"></script>
        <script src="{{ static_url("libs/angular-route.min.js") }}"></script>

        <script src="{{ static_url("js/app/app.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/app/controllers.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/app/directives.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/app/services.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/app/filters.js") }}" type="text/javascript"></script>
        <link rel="stylesheet" href={{ static_url("css/game.css") }}">

    </head>
    {% block body %}
    {% end %} 
</html>
